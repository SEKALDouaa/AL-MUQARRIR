<div class="dashboard-container">
  <!-- KPIs -->
  <div class="kpi-row">
    <div class="kpi-card">Total PVs: <span>{{ kpis.pvs }}</span></div>
    <div class="kpi-card">Prochaine réunion: <span>{{ kpis.upcomingMeeting }}</span></div>
    <div class="kpi-card">Dernière activité: <span>{{ kpis.lastActivity | date:'yyyy-MM-dd' }}</span></div>
  </div>

  <!-- Calendar -->
  <div class="dashboard-block">
    <h3>Calendrier des réunions</h3>
    <div class="calendar-grid">
      <div class="calendar-header" *ngFor="let day of ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim']">{{ day }}</div>
      <div *ngFor="let empty of emptyDays" class="calendar-cell empty"></div>
      <ng-container *ngFor="let day of daysInMonth">
        <div class="calendar-cell" [ngClass]="{'meeting': meetingDays.has(day)}">
          {{ day }}
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Action Shortcuts -->
  <div class="dashboard-block">
    <h3>Actions rapides</h3>
    <button class="custom-btn me-2" (click)="goToPvForm()">Créer une nouvelle transcription</button>
    <button class="custom-btn" (click)="goToPvList()">Voir la liste complète des PVs</button>
  </div>

  <!-- Recent PVs -->
  <div class="dashboard-block">
    <h3>Derniers PVs</h3>
    <div *ngFor="let pv of recentPVs" class="pv-card" (click)="goToPvDetail(pv.id)">
      <div class="pv-title">{{ pv.titreSceance }}</div>
      <div class="pv-date">{{ pv.dateSceance | date:'yyyy/MM/dd' }}</div>
    </div>
  </div>

  <!-- Useful Links -->
  <div class="dashboard-block">
    <h3>Liens utiles</h3>
    <button class="custom-btn me-2" (click)="openDocumentation()">Documentation</button>
    <button class="custom-btn" (click)="contactSupport()">Contact Support</button>
  </div>
</div>
