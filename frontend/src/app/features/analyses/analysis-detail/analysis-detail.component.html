<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<div class="container p-4" *ngIf="transcription">
  <div class="analysis-markdown-block" *ngIf="editableContent; else noAnalysis">
    <h1 class="text-muted text-center"><i class="fas fa-chart-pie"></i> {{ title }}</h1>
    <h1 class="mb-3 text-center">{{ transcription.titreSceance }}</h1>
    <br>
    <br>
    <markdown [data]="editableContent"></markdown>
  </div>
  <ng-template #noAnalysis>
    <div class="no-analysis-container">
      <div class="text-muted"><i class="fas fa-exclamation-circle"></i> لا يوجد تحليل متوفر</div>
    </div>
  </ng-template>

  <textarea
    class="form-control mb-4"
    [(ngModel)]="editableContent"
    rows="20"
    dir="rtl"
    style="white-space: pre-wrap; font-family: 'Amiri', serif; text-align: right;"
    *ngIf="false"
  ></textarea>

  <div class="text-center mt-3">
    <button class="custom-btn me-2" (click)="exportPdf()" [disabled]="exporting">
      <i class="fas fa-file-pdf" aria-hidden="true"></i>
      <span *ngIf="!exporting">   Exporter PDF</span>
      <span *ngIf="exporting">   Exporting...</span>
    </button>
    <button class="custom-btn" (click)="exportDocx()" [disabled]="exporting">
      <i class="fas fa-file-word" aria-hidden="true"></i>
      <span *ngIf="!exporting">   Exporter DOCX</span>
      <span *ngIf="exporting">   Exporting...</span>
    </button>
  </div>
</div>
