<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<div class="transcriptions-table-container p-3 rounded shadow">
  <h3 class="table-title"><i class="fas fa-list-alt me-2"></i>Liste des transcriptions</h3>
  <div class="table-responsive">
    <table class="table custom-table table-hover">
      <thead>
      <tr>
        <th>Titre</th>
        <th>Date</th>
        <th>Président</th>
        <th>Secrétaire</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let t of transcriptions" (click)="goToDetails(t.id)">
        <td>{{ t.titreSceance }}</td>
        <td>{{ t.dateSceance }}</td>
        <td>{{ t.President }}</td>
        <td>{{ t.Secretaire }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
